{% extends 'base.html'%}

{% block title%} seminar videoupload {% endblock%}

{% block content %}
  <h1>Upload Video for {{ seminar.title }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
  <a href="{% url 'detail-seminar' seminar.id %}">Back to seminar details</a>
{% endblock %}
